<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoidTech Checkout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/modal.js' %}"></script>
</head>

<body class="dark-black">
    <!-- Title -->
    <div class="mid-black m-0 p-3 text-light">
        <h1>Your Cart</h1>
        <h3>Items: {{ cart_total }}</h3>
    </div>

    <!-- Content -->
    <div class="container-fluid dark-black p-3 pb-5 mb-5">
        <table class="table table-striped table-bordered m-0 table-outline text-light">
            <thead class="mid-black">
                <tr>
                    <th scope="col">Product #</th>
                    <th scope="col">Product</th>
                    <th scope="col">Options</th>
                </tr>
            </thead>
            <tbody>
                {% for product in cart_products %}
                <tr>
                    <th scope="row">{{product.id}}</th>
                    <td>{{product.name}}</td>
                    <td><button type="button" class="iconBtn btn light-green-outline text-light light-black"
                            data-toggle="modal" data-target="#exampleModal"
                            data-title="{{product.name}} ${{product.price}}" data-desc="{{product.desc}}"><i class="mr-1"
                                data-feather="eye"></i><span>Details</span></button>
                        <!-- Replace witth AJAX -->
                        <a href="removeProduct/{{product.id}}/"><button type="button"
                                class="iconBtn btn light-green-outline text-light light-black"><i class="mr-1"
                                    data-feather="trash-2"></i>Remove</button></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">Description:</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Options -->
    <div class="container-fluid mid-black p-3 fixed-bottom">
        <a href="/"><button type="button" class="btn btn-primary">Return Home</button></a>
        <a href="#!"><button type="button" class="btn btn-primary">Proceed to Checkout</button></a>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
